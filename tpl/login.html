<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-Hant">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{{page_title}}</title>
		<link rel="stylesheet" href="{{doc_root}}/css/layout.css" type="text/css" media="screen">
	</head>
	<body style="background-color:#E0E0E3;" id="main">
		<form action="#" method="post" style="padding-top:100px;">
			{% if ip_block %}
			<h4 class="alert_error">{{ip_block_msg}}</h4>
			{% else %}
			<article class="module" style="width:400px;margin:auto;">
				<header><h3 style="margin:8px 20px;">{{page_title}} - 4money</h3></header>
				<div class="module_content" style="margin:30px 20px;">
					<fieldset>
						<label>{{uid_item}}</label>
						<input type="text" name="uid" style="width:90%;">
					</fieldset>
					<fieldset>
						<label>{{pwd_item}}</label>
						<input type="password" name="pwd" style="width:90%;">
					</fieldset>
					<div class="clear"></div>
				</div>
				<footer style="margin:0">
					<div class="submit_link">
						<input type="submit" value="{{page_title}}" class="alt_btn">
					</div>
				</footer>
			</article>
			{% endif %}
		</form>
	</body>
</html>
