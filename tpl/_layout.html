<!doctype html>
<html lang="zh-Hant">
    <head>
        {% block head %}
        {% include '_header.html' %}
        {% endblock %}
    </head>
    <body>
        <header id="header">
            <hgroup>
                <h1 class="site_title">
                    <a href="{{full_doc_root}}/home"><img src="{{full_doc_root}}/images/4money_logo.png" width="150" alt="4money" title="4money" border="0" /></a>
                </h1>
                <h2 class="section_title">{{breadcrumb_title}}</h2>
            </hgroup>
        </header>
        <section id="secondary_bar">
            <div class="user">
                <p><a id="hide_menu" style="float:right;" href="#">隱藏選單</a></p>
            </div>
            {% include '_breadcrumb.html' %}
        </section>
        <aside id="sidebar" class="column">
            {% include '_sidebar.html' %}
        </aside>
        <section id="main" class="column">
            <div id="main_content">
                {% include '_no_script.html' %}
                {% include '_no_ie.html' %}
                {% block content %}
                {% endblock %}
            </div>
            <footer>
                {% include '_footer.html' %}
            </footer>
        </section>
    </body>
</html>
